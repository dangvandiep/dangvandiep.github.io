<script type="text/javascript">
    $(document).ready(function () {
        $('#slider-wrap').slick({
            autoplay: true,
            arrows: true,
            autoplaySpeed: 4000,
            speed: 800,
            dots: true,
            fade: true
        })

        var stat01max = 99, stat02max = 99, stat03max = 99, stat04max = 220, stat05max = 25

        $('span.stat01-stat').each(function () {
            var i = $(this).data('value') * 100 / stat01max
            $(this).css({ 'width': i + '%' })
        })

        $('span.stat02-stat').each(function () {
            var i = $(this).data('value') * 100 / stat02max
            $(this).css({ 'width': i + '%' })
        })

        $('span.stat03-stat').each(function () {
            var i = $(this).data('value') * 100 / stat03max
            $(this).css({ 'width': i + '%' })
        })

        $('span.stat04-stat').each(function () {
            var i = $(this).data('value') * 100 / stat04max
            $(this).css({ 'width': i + '%' })
        })

        $('span.stat05-stat').each(function () {
            var i = $(this).data('value') * 100 / stat05max
            $(this).css({ 'width': i + '%' })
        })

        $('span.char-position').each(function () {
            $(this).addClass($(this).data('value'))
        })

        $('.char-star').each(function () {
            $(this).addClass($(this).data('value'))
        })

        $('.block-slide').each(function () {
            var i = $(this).data('slick-index')
            var x = $(this).data('char-name')
            var y = '#slick-slide0'
            $(y + i + ' button').css({ 'background-image': 'url(images/char/ico-' + x + '.png)' })
        })
    })
</script>
